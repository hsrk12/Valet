<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valet</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body style="margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; height: 100vh;">
  
    <img id="capturedPhoto" style="max-width: 75%; max-height: 100%; width: auto; height: auto; margin-bottom: 20px; display: block; display: none;" alt="Captured Photo">
    <video id="videoElement" width="400" height="300" autoplay></video>
    <button id="getDataButton">Get Data</button>
    <button id="openCameraButton">Open Camera</button>
    <button id="capturePhotoButton" disabled>Capture Photo</button>
    <button id="retakePhotoButton">Retake Photo</button>
    <form action="/parking" method="post">
    <button id="submitImage">Submit</button>
    </form>
    <p id="parkingDescription"></p>
  <script src="script.js"></script>
</body>
</html>
